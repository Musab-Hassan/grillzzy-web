<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://grillzzy.com" />
    <meta name="description" content="Grillzzy's products are a blend of generations of flavours from three different civilizations. The Signature Kebbabs by Grillzzy are a fusion of prime quality Canadian meat, Central Asian grilling style and South Asian flavors into one recipe.">
    <link rel="icon" type="image/png" href="files/assets/favicon.ico"/>

    <link rel="stylesheet" href="files/styles.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="files/assets/m.js"></script>
    <script src="files/main.js" type="module"></script>

    <title>Grillzzy Foods</title>
</head>
<body>
    <div id="page-container" style="width: 100%">

        <div id="page-loader" style="z-index: 20;">
            <img src="files/assets/loader.gif" alt="Loading">
        </div>

        <div id="page-render" style="width: 100%"> <!--page renders here through the M library--> </div>


        <!-- Fixed Buttons -->
        <div id="fixed-container">
            <div class="button-wrapper">
                <a class="social-btn fb" href="http://facebook.com/grillzzyfoods/" target="_blank">
                    <img src="files/imgs/social-icons/fb.png" alt="Facebook">
                </a>
                <a class="social-btn ig" href="https://www.instagram.com/grillzzyfoods/" target="_blank">
                    <img src="files/imgs/social-icons/ig.png" alt="Instagram">
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-container">
            <div class="inline-container">
                <ul class = "f-list">
                    <li class="item link n-link-home menu">Menu</li>
                    <li class="item link n-link-home av">Availability</li>
                    <li class="item link n-link-about">About Us</li>
                    <li class="item link n-link-about contact">Contact Us</li>
                </ul>

                <ul class = "f-list">
                    <li><img src="files/imgs/logo-icon.png" class = "footer-logo"></li><br>
                    <li class="item" style = "font-weight: 800;">Grillzzy Foods</li>
                    <li class="item">Kelowna BC, Canada</li>
                    <li class="item" style = "font-weight: 800;"><a target="_link" href="https://facebook.com/grillzzyfoods/" class="link">Visit us on Facebook</a></li>
                    <li class="item" style = "font-weight: 800;"><a target="_link" href="mailto: info@grillzzy.com" class="link">info@grillzzy.com</a></li>
                </ul>

                <ul class="f-list" style = "text-align: right;">
                    <li><img src="files/imgs/hc-icon.png" class="footer-adj-logo"></li><br>
                    <li><div class="item" style="text-transform: none !important;">Manufactured and Packed in a <br> Health Canada Approved facility.</div></li>
                </ul>
            </div>

            <div class="notice-container">
                <p class="notice" style = "font-weight: 800;">Copyright 2021 - Grillzzy Foods</p>
                <p class="notice">Website Designed and Developed by <a href="https://musab-hassan.github.io" target="_blank" class="link">Musab Hassan</a></p>
            </div>
        </div>
    </div>

</html>
